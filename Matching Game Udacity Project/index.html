<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="starsList">
        		<li><i class="fa fa-star" id="starOne"></i></li>
        		<li><i class="fa fa-star" id="starTwo"></i></li>
        		<li><i class="fa fa-star" id="starThree"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deckID">
           
        </ul>
              <!-- The Win Modal -->
        <div id="win-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>You won the game! </p>
                <p>Result: <span class="moves">0</span> moves to win the game!</p>
                <button id="play-again">Play Again!</button>
            </div>

        </div>
    </div>
    

    <script src="js/app.js"></script>
</body>

</html>
